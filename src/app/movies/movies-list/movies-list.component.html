<h1>Movies list</h1>

<div *ngIf="selectedMovie">
  Selected movie: {{ selectedMovie.title }}
</div>

<div>
  <a routerLink="/movies/add">Add new</a>
</div>

<section>
  <app-movie-item *ngFor="let m of movies"
                  [movie]="m"
                  (clicked)="onItemClicked($event)"
                  (deleted)="onItemDeleted($event)"
                  class="article"></app-movie-item>
</section>
